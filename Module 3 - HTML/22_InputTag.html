<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input tag</h1>

    Enter name: 
    <input type="text" autofocus placeholder="name" value="Zeno" readonly required>

<br>
    <input type="button" value="click me">
    <br>
    <input type="checkbox" checked value="checkbox">checkbox
    <br>
    <input type="color" value="#ff0000">
    <br>
    <input type="date" value="2020-05-05">
    <br>
    <input type="datetime-local" value="2020-05-05T12:00">
    <br>
    <input type="email" value="" hidden> email
    <br>
    <input type="file" value="" multiple>
    <br>
    <input type="image" src="https://picsum.photos/200/300" alt="image">
    <br>
    <input type="month" value="2020-05">
    <br>
    <input type="number" value="5" min="1" max="10" step="2">
    <br>
    <input type="password" value="password">
    <br>
    <input type="radio" value="radio" checked>radio
    <br>
    <input type="range" value="50" min="0" max="100" step="10">
    <br>
    <input type="reset" value="reset">
    <br>
    <input type="search" value="search">
    <br>
    <input type="submit" value="submit">
    <br>
    <input type="tel" value="tel" disabled>
    <br>
    <input type="url" value="url">
    <br>

    <input list="browser">
    <datalist id="browser">
        <option value="chrome">
        <option value="firefox">
        <option value="safari">
        <option value="opera">
        <option value="edge">
    </datalist>

</body>
</html>
