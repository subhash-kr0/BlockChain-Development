<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

    <svg width="100" height="100">
        <rect width="100" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>

    <svg width="100" height="100">
        <ellipse cx="50" cy="50" rx="40" ry="20" style="fill:yellow;stroke:purple;stroke-width:2" />
    </svg>

    <svg width="100" height="100">
        <line x1="0" y1="0" x2="100" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>

    <svg width="100" height="100">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />
    </svg>

    <svg width="100" height="100">
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>

    <svg width="100" height="100">
        <path d="M150 0 L75 200 L225 200 Z" />
    </svg>

    <svg width="100" height="100">
        <text x="0" y="15" fill="red">I love SVG!</text>
    </svg>

    <svg width="100" height="100">
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG!</text>
    </svg>


</body>
</html>
