<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes & Cite</title>
</head>
<body>
    <q>This is quote</q>
    <br>
    <q cite="www.google.com" >This is Quote</q>
    <br>
    <cite>this is cite tag</cite>
    <blockquote cite="www.google.com">This is blockquote </blockquote>
    <dfn>meaning of defination</dfn><br>
    <abbr title="Hyper Text Markup Language">HTML is </abbr>    <!--hover on abbr tag to see the title-->
</body>
</html>
