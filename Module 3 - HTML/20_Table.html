<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <table border="1">
        <caption>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae, nostrum!</caption>
        <thead>
        <tr>       
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="2">Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td rowspan="2">Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
    </tbody>
 
    </table>

</body>
</html>
